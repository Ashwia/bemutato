<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="load()">
    <div id="header">
    <div>
        <div id="canvas_div">

        </div>
        <div>
            <button id="run_btn" onclick="run()">Run</button>
        </div>
    </div>
    <div id="usedcommand" class="droppable" ondrop="drop(event)" ondragover="allowDrop(event)">
        <legend>Workspace</legend>
    </div>
    <div id="allcommand" class="drag-container" ondrop="drop(event)" ondragover="allowDrop(event)">
        <legend>Blocks</legend>
        <div id="forward" class="draggable" draggable="true" ondragstart="drag(event)">Lefele megy</div>
        <div id="right" class="draggable" draggable="true" ondragstart="drag(event)">Jobbra megy</div>
        <div id="left" class="draggable" draggable="true" ondragstart="drag(event)">Balra megy</div>
    </div>
        <img src="img/trash.png" alt="Trash Can" id="trash" ondrop="drop(event)" ondragover="allowDrop(event)">
</div>

    <script src="/js/base.js"></script>
    <script src="/js/command.js"></script>
    <script src="/js/enemy.js"></script>
    <script src="/js/nextlv.js"></script>
</body>
</html>
